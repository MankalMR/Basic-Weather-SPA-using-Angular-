<div>
    <h3>Forecast for {{city}}</h3>
    <hr />
    Days: <a href="#/forecast/2" ng-class="{'bg-primary': days === 2}"> 2 Days</a> | 
            <a href="#/forecast/5" ng-class="{'bg-primary': days === 5}"> 5 Days</a> | 
            <a href="#/forecast/7" ng-class="{'bg-primary': days === 7}"> 7 Days</a>
    <hr />
    <div ng-repeat="day in weatherResult.list">
        <div class="row">
            <div class="col-md-12">
                <weather-template day-object="day" convert-date="convertToDate(date)" convert-temp="convertToFahrenheit(k)"></weather-template>
            </div>
        </div>
    </div>
</div>
